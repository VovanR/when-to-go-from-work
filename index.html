<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>when-to-go-from-work</title>
  <meta name="description" content="Calculate when to go from work">

  <link rel="icon" type="image/svg+xml" sizes="any" href="favicon.svg">

  <link rel="manifest" href="manifest.json">

  <link href="styles/index.css" rel="stylesheet">
</head>
<body>
  <main id="app" class="app">
    <div class="time-input time-input_arrival">
      <label class="time-input__label" for="arrival">arrival</label>
      <input class="time-input__input" id="arrival" type="time" value="09:00">
    </div>

    <div class="time-input time-input_working">
      <label class="time-input__label" for="working">working</label>
      <input class="time-input__input" id="working" type="time" value="08:00">
    </div>

    <div class="time-input time-input_lunch">
      <label class="time-input__label" for="lunch">lunch</label>
      <input class="time-input__input" id="lunch" type="time" value="01:00">
    </div>

    <div class="time-input time-input_leave">
      <label class="time-input__label" for="leave">leave</label>
      <input class="time-input__input" id="leave" type="time" value="18:00">
    </div>

    <a
      class="copyright"
      href="https://github.com/vovanr/when-to-go-from-work"
      target="_blank"
      rel="noopener noreferrer"
    >
      <span class="copyright__license">MIT Â©</span> <span class="copyright__author">Vladimir Rodkin</span>
    </a>
  </main>

  <script src="js/index.js" async></script>
</body>
</html>
