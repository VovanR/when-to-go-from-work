<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>when-to-go-from-work</title>
  <meta name="description" content="Calculate when to go from work">

  <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
  <link rel="manifest" href="public/site.webmanifest">
  <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#009688">
  <link rel="shortcut icon" href="public/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="public/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link href="styles/index.css" rel="stylesheet">
</head>
<body>
  <main id="app" class="app">
    <div class="app__container">
      <div class="time-input time-input_arrival">
        <span class="time-input__label">arrival</span>
        <div class="time-input__input" id="arrival-input"></div>
      </div>

      <div class="time-input time-input_working">
        <span class="time-input__label">working</span>
        <div class="time-input__input" id="working-input"></div>
      </div>

      <div class="time-input time-input_lunch">
        <span class="time-input__label">lunch</span>
        <div class="time-input__input" id="lunch-input"></div>
      </div>

      <div class="time-input time-input_leave">
        <span class="time-input__label">leave</span>
        <div class="time-input__input" id="leave-input"></div>
      </div>
    </div>

    <div class="app__control-panel">
      <div class="settings" id="settings">
        <button type="button" id="settings-save-button">
          save
        </button>

        <button type="button" id="settings-reset-button">
          reset
        </button>
      </div>

      <div class="time-select" id="time-select"></div>
    </div>

    <a
      class="copyright"
      href="https://github.com/vovanr/when-to-go-from-work"
      target="_blank"
      rel="noopener noreferrer"
    >
      <span class="copyright__license">MIT Â©</span> <span class="copyright__author">Vladimir Rodkin</span>
    </a>
  </main>

  <script src="js/index.js" type="module"></script>

  <noscript>
    Please&nbsp;enable&nbsp;<strong>JavaScript</strong> in&nbsp;your&nbsp;browser.
  </noscript>
